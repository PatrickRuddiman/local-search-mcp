name: release

on:
  push:
    branches: [main]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts'
          registry-url: 'https://registry.npmjs.org'

      - run: npm i -g npm@latest
      - run: npm ci

      - run: npx semantic-release

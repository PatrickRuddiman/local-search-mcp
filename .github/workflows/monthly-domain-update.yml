name: Monthly Domain Update

on:
  schedule:
    # Run on the 1st of every month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allow manual trigger
    inputs:
      skip_pr:
        description: 'Skip PR creation and commit directly to main'
        required: false
        default: 'false'

jobs:
  generate-domains:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch packages from Libraries.io
        env:
          LIBRARIESIO_API_KEY: ${{ secrets.LIBRARIESIO_API_KEY }}
        run: npm run generate:1-fetch

      - name: Cluster technologies
        run: npm run generate:2-cluster

      - name: Enrich with LLM
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run generate:3-enrich

      - name: Generate embeddings
        run: npm run generate:4-embeddings

      - name: Generate TypeScript code
        run: npm run generate:5-codegen

      - name: Validate generated domains
        run: npm run generate:validate

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet src/generated/ || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true' && github.event.inputs.skip_pr != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update domain definitions (automated)'
          title: 'ðŸ¤– Monthly Domain Update'
          body: |
            ## Automated Domain Update
            
            This PR contains the monthly update of domain definitions generated from:
            - **Libraries.io** package data
            - **OpenAI GPT-4** enrichment
            - **Pre-computed embeddings**
            
            ### Changes
            
            - Updated `src/generated/DomainExemplars.ts`
            - Updated `src/generated/domain-embeddings.msgpack`
            - Generated from latest package popularity data
            
            ### Validation
            
            âœ… All validation checks passed
            
            ### Statistics
            
            See the workflow logs for detailed statistics about:
            - Number of domains generated
            - Popular technologies included
            - Category distribution
            
            ### Review
            
            Please review the changes and merge if everything looks good.
            This PR can be auto-merged if CI passes.
            
            ---
            
            Generated by: `monthly-domain-update.yml`
            Date: ${{ github.run_id }}
          branch: automated/domain-update-${{ github.run_number }}
          delete-branch: true
          labels: |
            automated
            domain-update
            enhancement

      - name: Commit directly to main
        if: steps.check_changes.outputs.has_changes == 'true' && github.event.inputs.skip_pr == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/generated/
          git commit -m 'chore: update domain definitions (automated)'
          git push

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: domain-generation-data
          path: |
            data/packages-raw.json
            data/technology-clusters.json
            data/domains-generated.json
          retention-days: 90

      - name: Comment on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Monthly Domain Update Failed',
              body: `The automated domain update workflow failed.
              
              **Run ID:** ${{ github.run_id }}
              **Run URL:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
              
              Please check the workflow logs and fix any issues.
              
              Common issues:
              - API rate limits (Libraries.io or OpenAI)
              - Invalid API keys
              - Validation failures
              
              You can re-run the workflow manually once the issue is resolved.`,
              labels: ['bug', 'automated', 'domain-update']
            });
